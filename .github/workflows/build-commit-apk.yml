name: Build and Commit APK (unsigned)

on:
  push:
    branches: [ master ]        # tu rama es master
    paths-ignore:
      - "apk/**"                # evita bucle al commitear el APK
  workflow_dispatch: {}         # permite lanzarlo manualmente

permissions:
  contents: write               # el bot necesita permiso de escritura

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MODULE_PATH: app          # tu m√≥dulo es app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # necesario para poder commitear de vuelta

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK (debug)
        run: ./gradlew :$MODULE_PATH:assembleDebug --stacktrace

      - name: Copy APK into repo folder
        run: |
          mkdir -p apk/debug
          cp $MODULE_PATH/build/outputs/apk/debug/*.apk apk/debug/app-debug.apk

      - name: Commit APK back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f apk/debug/app-debug.apk
          if ! git diff --cached --quiet; then
            git commit -m "CI: update debug APK [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
